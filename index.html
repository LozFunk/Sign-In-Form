<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up Page</title>
</head>
<body>
    <section>
        <div class="w33">
            <img src="./images/jezael-melgoza-2FiXtdnVhjQ-unsplash.webp" 
            alt="Tokyo at sunset">
            <img class="odin-logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo">
        </div>
        <div class="w66 center-content">
            <h3 class="padding">This is not a real online service!You know you need somthing like this in your life to help you realize your deepest dreams. <br>
            Sign up <em>now</em> to get started</h3>
            <h3 class="padding">You <em>know</em> you want to.</h3>
            <div class="form-box">
                <h3>Lets do this!</h3>
                <form action="" method="post" id="form">
                    <div class="form-container">
                        <div class="flex">
                            <div class="form-input">
                                <label for="fName">First Name</label>
                                <input type="text" required placeholder="First Name">
                            </div>   
                            <div class="form-input">
                                <label for="email">Email</label>
                                <input type="email" required placeholder="Email">
                            </div>  
                            <div class="form-input">
                                <label for="password">Password</label>
                                <input type="password" required placeholder="Password">
                            </div>
                        </div> 

                        <div class="flex">
                            <div class="form-input">
                                <label for="lName">Last Name</label>
                                <input type="text" required placeholder="Last Name">
                            </div>       
                            <div class="form-input">
                                <label for="tel">Telephone</label>
                                <input class="remove-arrows" type="number" required placeholder="Telephone">
                            </div>    
                            <div class="form-input">
                                <label for="repeatPassword">Repeat Password</label>
                                <input type="password" required placeholder="Repeat Password">
                            </div>
                        </div>    
                    </div>
            </div>
            <div class="button-container">
            <button type="submit" class="submit-btn">Create Account</button>
            <p>Already have an account? <a href="">Log In</a></p>
            </div>
            </form>
        </div>
    </section>
</body>
</html>
